<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Contas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  
  <ion-item *ngFor= "let contato of contatos">
    <ion-avatar slot="start">
      <img src="../assets/images/user.png">
    </ion-avatar>
    <ion-label>
      <h2>{{contato.nome}}</h2>
      <p>{{contato.telefone}}</p>
      <p>{{contato.email}}</p>
    </ion-label>
  </ion-item>
  
</ion-content>
